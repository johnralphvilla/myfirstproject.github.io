<table border="1">
    <tr>   
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Comments</th>

    
    
    </tr>
</table>

<script>
const data = JSON.parse(localStorage.getItem("formData"));
const table = document.querySelector("table");

for (let key in data) {
    let row = table.insertRow();
    row.insertCell(0).textContent = key;
    row.insertCell(1).textContent = data[key];
}
</script>
