<table border="1">
    <thead> 
         <tr>   
        <th>First Name</th>
        <th>Last Name</th>
        
        <th>Subject</th>
        <th>Comments</th>

    
    
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
const allData = JSON.parse(localStorage.getItem("allFormData")) || [];

const tableBody = document.getElementById("tableBody");

allData.forEach(data => {
    const row = `
        <tr>
            <td>${data.fname}</td>
            <td>${data.lname}</td>
          
            <td>${data.subject}</td>
            <td>${data.comments}</td>
        </tr>
    `;
    tableBody.innerHTML += row; // append each row
});
</script>
