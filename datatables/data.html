<table border="1">
    <thead> 
         <tr>   
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Comments</th>

    
    
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
const data = JSON.parse(localStorage.getItem("formData"));

if (data){
    const row=`
    
        <tr>
            <td>${data.fname} </td>
            <td>${data.lastname}</td>
            <td>${data.email}</td>
            <td>${data.subject}</td>
            <td>${data.comments}</td>


        </tr>
    
    
    
    `;
document.getElementById("tableBody").innerHTML=row;

} 

</script>
